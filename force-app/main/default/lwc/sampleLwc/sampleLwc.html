<template>
    <lightning-card  title="Contacts ({totalContacts})" icon-name="standard:contact" style="background-color: beige;">
        <!-- new 버튼 -->
        <div slot="actions">
            <lightning-button label="New" ></lightning-button>
            <lightning-button label="Get More Contacts"></lightning-button>
        </div>
        <div class="container">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">

                <thead style="test-align: left;">

                        </th>
                        <th  class="slds-is-resizable" scope="col">
                            <div class="slds-truncate" title="Title">Title</div>

                            <div class="slds-truncate" title="Email">Email</div>
                        </th>
                        <th class="slds-is-resizable" scope="col">
                            <div class="slds-truncate" title="Phone">MobilePhone</div>
                        </th>
                    </tr>
                </thead>
                <tbody>

                                    </div>
                                </td>
                                <td scope="row">
                                    <div class="slds-truncate" title={item.Title}>{item.Title}</div>
                                </td>
                                <td scope="row">

                                </td>
                                <td scope="row">
                                    <div class="slds-truncate" title={item.MobilePhone}>{item.MobilePhone}</div>
                                </td>
                                <td>
                                    <div class="slds-shrink-none">
                                        <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" title="More options">
                                          <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
                                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                                          </svg>
                                        
                                          <span class="slds-assistive-text">More options</span>
                                        
                                        </button>

                        </template>
                    </template>
                </tbody>
                
            </table>
            <footer class="slds-card__footer" style="margin-top:-1px;">
                <a class="slds-card__footer-action" onclick={viewContacts} >View All<span class="slds-assistive-text">Contacts</span></a>
            </footer>
        </div>
    </lightning-card>
