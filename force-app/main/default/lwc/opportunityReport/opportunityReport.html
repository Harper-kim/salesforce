<template>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered ">
     <thead>
      <tr class="slds-line-height_reset">
       <th class="" scope="col">
        <div class="slds-truncate" title="">사용자이름</div>
       </th>
       <th class="" scope="col">
        <div class="slds-truncate" title="">기회이름</div>
       </th>
      </tr>
     </thead>
     <tbody>
      <template if:true={OppReport}>
       <template for:each={OppReport} for:item="UserName">
        <tr key={UserName.UserName} class="slds-hint-parent">
         <td data-label="UserName" rowspan={UserName.rowspan}>
          {UserName.UserName}
         </td>
        </tr>
        <template for:each={UserName.opportunitys} for:item="opp">
         <tr key={opp.opName}>
          <td key={opp.opName} data-label="UserName" >
           {opp.opName}
          </td>
         </tr>
        </template>
       </template>
      </template>
     </tbody>
    </table>
   </template>
