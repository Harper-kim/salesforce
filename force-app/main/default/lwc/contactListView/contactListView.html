<template>
     <lightning-card title={title} icon-name="standard:contact">
            <!-- new 버튼 -->
            <div slot="actions">
                <lightning-button label="New" ></lightning-button>
                <lightning-button label="Get More Contacts"></lightning-button>
            </div>
            <!--데이터 테이블-->
            <div class="datatable">
                <lightning-datatable
                    key-field="id"
                    data={contacts}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column="true">
                </lightning-datatable>
            
                <footer class="slds-card__footer" style="margin-top:-1px;">
                    <a class="slds-card__footer-action" onclick={viewContacts}>View All<span class="slds-assistive-text">Contacts</span></a>
                </footer>
            </div>
        </lightning-card>
</template>
