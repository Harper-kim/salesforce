<template>
    <div class="all container" >
    <lightning-card title="Opportunity List View" icon-name="standard:lead">
        <!-- new 버튼 -->
        <div class="newButton" style="float:right; margin:10px">
            <lightning-button label="New" onclick={isshowModal}></lightning-button>
        </div>

        <div class="slds-card_Body_inner">
            <!-- 검색 창 -->
            <div class="slds-grid slds-gutters slds-p-bottom_x-small slds-p-left_x-small">
                <lightning-input type="search" onchange={handleSearch}></lightning-input>
            </div>
            <!-- 데이터 테이블 -->
            <div class="datatable">
                <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    show-row-number-column="true"
                    show-checkbox-column="true">    
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>

    <!-- 모달 시작 -->
    <template if:true={isshowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- 모달 헤더 -->
                <head class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalBox}> 
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                    </button>
                </head>
                <!-- 모달 바디 -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleSuccess}>
                        <lightning-input-field field-name="Name">
                        </lightning-input-field>
                        <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Save" onchange={hideModal}></lightning-button>
                        <lightning-button class="slds-m-top_small" variant="brand" type="cancel" name="cancel" label="Cancel" onclick={closeModalBox}></lightning-button>
                        </lightning-record-edit-form>
                        </div>
                <!-- 모달 풋터-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onchange={handelClose}>Cancel</button>
                </footer>
            </div>
        </section>
    </template>
    </div>
</template>
